<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<title>Book store</title>
</head>

<body>

<div class="container">
	<h3>Book store</h3>
	<hr>
	<table class="table table-bordered table-striped align-items-center table-hover">
		<thead class="">
			<tr>
				<th><a th:href="@{orderbytitle}">Title</a></th>
				<th ><a th:href="@{orderbyauthor}">Author</a></th>
				<th>Summary</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="i : ${list_of_books}">
				<td th:text="${i.title}" />
				<td th:text="${i.author}" />
				<td th:text="${i.summary}" />
				<td>
				<a th:href="@{/books/showCreateForm}"
				   class="btn btn-primary btn-sm">
					Add new book
				</a>

				<a th:href="@{/books/showUpdateForm(bookId=${i.id})}"
				   class="btn btn-info btn-sm">
					Update
				</a>
				<a th:href="@{/books/delete(bookId=${i.id})}"
				   class="btn btn-danger btn-sm"
				   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
					Delete
				</a>
				</td>

			</tr>
		</tbody>		
	</table>
</div>
</body>
</html>
